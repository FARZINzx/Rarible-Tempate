<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Inter:wght@400;500;700;800&family=Prompt:ital,wght@0,300;0,400;0,700;1,600&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../finilize/build/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="font-inter">
    <header
      class="w-full bg-header-background flex items-center justify-between flex-row pl-4 pr-4 h-20 backdrop-blur-lg mr-auto ml-auto sticky z-10"
    >
      <!--left header-->
      <div class="flex items-center">
        <!--logo-->
        <div
          class="w-10 h-10 relative rounded-lg bg-logo-background flex items-center justify-center mr-3"
        >
          <svg
            width="19"
            height="14"
            viewBox="0 0 19 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.7927 3.74115C18.7927 5.56401 17.7277 6.47067 16.5308 6.78561C17.9633 7.21508 19 8.38897 19 10.25V13.6667H13.5337V10.4218C13.5337 9.42924 12.9494 9.0284 11.9504 9.0284H5.46627V13.6667H0V0H12.9871C16.248 0 18.7927 0.706239 18.7927 3.74115ZM5.46871 3.81832H12.8585V3.81891C12.8695 3.81852 12.8806 3.81832 12.8917 3.81832C13.3998 3.81832 13.8118 4.23545 13.8118 4.75C13.8118 5.26455 13.3998 5.68168 12.8917 5.68168C12.8806 5.68168 12.8695 5.68148 12.8585 5.68109V5.68168H5.46871V3.81832Z"
              fill="black"
            ></path>
          </svg>
        </div>
        <!--site name-->
        <span class="hidden font-bold text-white text-2xl md:block lg:mr-6"
          >Rarible</span
        >
        <!--search icon-->
        <div class="text-white p-3 lg:hidden">
          <i class="fas fa-search fa-lg flex items-center justify-center"></i>
        </div>
        <!--input of left-->
        <div class="relative">
          <input
            type="text"
            class="w-80 border-none py-2 px-4 rounded-xl text-base truncate hover:border-2 bg-header-input cursor-text mr-6 placeholder:pl-1 placeholder:text-sm hidden lg:block"
            placeholder="search for collection, NFTs or users"
          />
          <div
            class="absolute bg-icon-input items-center justify-center text-icon-color px-2 py-1 rounded-lg right-8 top-[4px] hidden lg:flex"
          >
            <span>/</span>
          </div>
        </div>
        <!--tag link in left header-->
        <div
          class="text-header-nav-link no-underline flex p-2 font-bold text-base"
        >
          <div class="relative-menu">
            <a
              href=""
              class="relative mr-6 text-header-nav-link hover:text-white duration-300 hidden lg:block"
              >Explore</a
            >
            <div class="popUp-menu transition-all duration-100 ease-in ">
              <div
              class="absolute flex flex-row bg-popUp-menu border-2 border-solid border-icon-color p-8 w-7/12 rounded-xl left-[490px] top-[70px]">
              <div
                class="flex flex-col flex-wrap flex-1 gap-5 text-white border-r-2"
              >
                <a class="w-full">Collection</a>
                <a class="w-full">NFTs</a>
                <a class="w-full">Users</a>
                <a class="w-full">Marketplaces</a>
              </div>
              <div class="flex flex-col flex-1 pl-6 gap-5 text-white">
                <a>Ethereum</a>
                <a>Tezos</a>
              </div>
              <div class="flex flex-col flex-1 gap-5 text-white">
                <a>Polygon</a>
                <a>Immutable X</a>
              </div>
            </div>
            </div>
         
          </div>
          <div class="">
            <a
              href=""
              class="text-header-nav-link hover:text-white duration-300 hidden lg:block"
              >Sell</a
            >
          </div>
        </div>
      </div>
      <!--right header-->
      <div class="flex items-center justify-between">
        <!--plus and create right header -->
        <div class="flex item-center justify-center mr-3 p-1">
          <i class="fa-solid fa-circle-plus mr-1" style="color: #9b75f2"></i>
          <span class="text-white font-bold text-sm">Create</span>
        </div>
        <!--Create waalet btn of right-->
        <button
          type="button"
          id="connectWalletBtn"
          class="bg-white text-black rounded-xl mr-6 px-3 py-2 font-bold text-sm tex hidden lg:block"
          onclick="connectWallet()"
        >
          Connect Wallet
        </button>
        <div></div>
        <!--bugs shopping of right header -->
        <div class="text-white mr-3 p-1">
          <svg
            viewBox="0 0 32 32"
            fill="none"
            width="34"
            height="34"
            xlmns="http://www.w3.org/2000/svg"
            class="sc-gueYoa tkHXJ"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M16 3C13.2386 3 11 5.23858 11 8H9C6.79086 8 5 9.79086 5 12V23C5 25.2091 6.79086 27 9 27H23C25.2091 27 27 25.2091 27 23V12C27 9.79086 25.2091 8 23 8H21C21 5.23858 18.7614 3 16 3ZM19 8C19 6.34315 17.6569 5 16 5C14.3431 5 13 6.34315 13 8H19ZM11 10H9C7.89543 10 7 10.8954 7 12V23C7 24.1046 7.89543 25 9 25H23C24.1046 25 25 24.1046 25 23V12C25 10.8954 24.1046 10 23 10H21H11ZM13 12C13 13.6569 14.3431 15 16 15C17.6569 15 19 13.6569 19 12H21C21 14.7614 18.7614 17 16 17C13.2386 17 11 14.7614 11 12H13Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <!--burgur menu of right header -->
        <div class="text-white p-2 lg:hidden">
          <svg
            viewBox="0 0 32 32"
            fill="none"
            width="34"
            height="34"
            xlmns="http://www.w3.org/2000/svg"
            class="sc-gueYoa tkHXJ"
          >
            <path
              d="M5.05366 12.0074H26.9346C27.52 12.0074 28 11.5527 28 10.9982C28 10.4436 27.52 10 26.9346 10H5.05366C4.46829 10 4 10.4436 4 10.9982C4 11.5416 4.46829 12.0074 5.05366 12.0074ZM5.05366 16.9982H26.9346C27.52 16.9982 28 16.5434 28 16C28 15.4344 27.52 14.9797 26.9346 14.9797H5.05366C4.46829 14.9797 4 15.4344 4 16C4 16.5434 4.46829 16.9982 5.05366 16.9982ZM5.05366 22H26.9346C27.52 22 28 21.5453 28 20.9797C28 20.4251 27.52 19.9815 26.9346 19.9815H5.05366C4.46829 19.9815 4 20.4362 4 20.9797C4 21.5342 4.46829 22 5.05366 22Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
      </div>
    </header>
  </body>
</html>
